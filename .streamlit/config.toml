[theme]
# The base theme inherits from Streamlit's dark theme.
base="dark"

# Primary accent color for interactive elements.
primaryColor="#00A8E8"

# Background color for the main content area.
backgroundColor="#0C1B3A"

# Background color for sidebar and most interactive widgets.
secondaryBackgroundColor="#1D2D50"

# Text color for the main content area.
textColor="#FFFFFF"

# Font family for all text in the app, except code blocks.
# Using a common sans-serif font stack for broad compatibility.
font="sans-serif"